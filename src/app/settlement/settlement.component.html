<mat-card class="mb-10">
  <mat-card-content> <b class="text-text-dark">SETTLEMENT</b> </mat-card-content>
</mat-card>
<div fxLayout="column" class="dash">
  <!-- <div fxLayout="row wrap" fxLayoutGap="20px" fxFlexAlign="space-between center">

  </div> -->

  <!-- input section... -->

  <div fxLayout="row wrap" fxLayoutGap="20px" fxFlexAlign="space-between center">
    <mat-form-field class="example-form-field" appearance="outline" class="my-4 font-medium">
      <!-- <mat-label>First campaign</mat-label> -->
      <mat-date-range-input class="text-sm" [formGroup]="campaignOne" [rangePicker]="campaignOnePicker"
        [comparisonStart]="campaignTwo.value.start" [comparisonEnd]="campaignTwo.value.end">
        <input matStartDate placeholder="Start date" formControlName="start" />
        <input matEndDate placeholder="End date" formControlName="end" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="my-4">
      <button mat-icon-button matSuffix [attr.aria-label]="'Search'" (click)="('')">
        <mat-icon>search</mat-icon>
      </button>
      <input matInput [formControl]="searchControl" />
      <button mat-icon-button matSuffix [attr.aria-label]="'Clear'" *ngIf="searchControl.value"
        (click)="searchControl.setValue('')">
        <mat-icon color="warn">close</mat-icon>
      </button>
      <!-- <button mat-icon-button matSuffix [attr.aria-label]="'Search'" (click)="''">
            </button> -->
      <mat-label>Search </mat-label>
    </mat-form-field>

    <span class="example-spacer"></span>
    <div class="flex my-4 cursor-pointer">
      <mat-icon class="ml-5">download</mat-icon>
      <u>
        <mat-label>Download</mat-label>
      </u>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="20px" fxFlexAlign="space-between center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <h4>All merchants</h4>
      <!-- Position Column -->
      <!-- <ng-container matRowDef>
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">No.</th>
      </ng-container> -->

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>



      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  class="bg-primary text-white">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="clickedRows.add(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
    </div>
</div>
